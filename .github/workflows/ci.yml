name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install -e .
          pip install pytest
      - name: Lint (black format check)
        run: |
          pip install black isort flake8
          black --check .
          isort --check-only .
          flake8 .
      - name: Run tests
        run: |
          pytest
